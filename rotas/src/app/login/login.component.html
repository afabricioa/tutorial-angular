<div class="container-app">
  <h3>Login</h3>
  <br>
      <div class="row">
        <div class="form-group col s12">
          <label for="usuario">Usu√°rio</label>
          <input [(ngModel)]="usuario.nome" type="usuario" class="form-control" id="usuario">
        </div>
      </div>
      <div class="row">
        <div class="form-group col s12">
          <label for="senha">Password</label>
          <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="senha" (keyup.enter)="fazerLogin()">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="fazerLogin()">Login</button>
</div>
