  <h4>Cadastrar Novo Aluno</h4>
  <div class="form-group">
    <label for="id">#ID</label>
    <input type="text" [(ngModel)]="aluno.id" class="form-control" id="id" disabled>
  </div>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" [(ngModel)]="aluno.nome" class="form-control" id="nome" (input)="onInput()">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" [(ngModel)]="aluno.email" class="form-control" id="email">
  </div>
  <div *ngIf="aluno.id != null">
    <button type="submit" class="btn btn-primary">Alterar</button>
  </div>

  <div *ngIf="!aluno.id">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </div>
